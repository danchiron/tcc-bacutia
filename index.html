    <style>
        /* Design System baseado na Granada */
        :root {
            --garnet-dark: #3E1010;
            --garnet-red: #8B1E1E;
            --rock-grey: #4A4A4A;
            --sand-paper: #F5F1E8;
        }
        body { font-family: 'Lato', sans-serif; background-color: var(--sand-paper); color: var(--rock-grey); }
        h1, h2, h3 { font-family: 'Playfair Display', serif; }
        
        /* Efeito Parallax no Header com Imagem Real */
        .header-bg {
            background-image: linear-gradient(rgba(62, 16, 16, 0.6), rgba(62, 16, 16, 0.4)), 
            url('https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=1920&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        /* Lupa Virtual Aprimorada */
        .slider-wrapper {
            position: relative; width: 100%; max-width: 700px; height: 400px;
            margin: 0 auto; border-radius: 8px; overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 4px solid var(--garnet-dark);
        }
        .img-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
        }
        .img-before { background-image: url('rocha.jpg'); } /* FOTO MACRO */
        .img-after { 
            background-image: url('lamina.jpg'); /* FOTO MICRO */
            width: 50%; border-right: 3px solid white; 
        }
        .slider-input {
            position: absolute; width: 100%; height: 100%; opacity: 0; cursor: ew-resize; z-index: 20; margin: 0;
        }
        /* Fallback se não tiver imagem ainda */
        .img-before { background-color: #5D4037; display: flex; align-items: center; justify-content: center; color: white; }
        .img-after { background-color: #B71C1C; display: flex; align-items: center; justify-content: center; color: white; overflow: hidden; }

        /* Estilo do Infográfico (Imagem) */
        .infographic-container {
            background: white; padding: 20px; border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #ddd;
            transition: transform 0.3s;
        }
        .infographic-container:hover { transform: scale(1.01); }

        /* Chat UI */
        .chat-box { height: 450px; display: flex; flex-direction: column; }
        .chat-output { flex-grow: 1; overflow-y: auto; padding: 15px; background: #fff; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 10px; }
        .user-msg { background: #E0E0E0; padding: 8px 12px; border-radius: 15px 15px 0 15px; align-self: flex-end; margin: 5px 0 5px auto; max-width: 80%; width: fit-content; margin-left: auto; text-align: right;}
        .ai-msg { background: #FFCDD2; padding: 8px 12px; border-radius: 15px 15px 15px 0; align-self: flex-start; margin: 5px 0; max-width: 80%; border-left: 4px solid var(--garnet-red); }
